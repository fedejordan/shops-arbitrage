name: Run All Scrapers

on:
  workflow_dispatch:

jobs:
  run-scrapers:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.13

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium psycopg2-binary beautifulsoup4 python-dotenv

    - name: Setup Chrome
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable

    - name: Set CHROME environment variables
      run: |
        echo "CHROME_BIN=$(which google-chrome)" >> $GITHUB_ENV
        echo "PATH=$PATH:/usr/bin/google-chrome" >> $GITHUB_ENV

    - name: Run all scraping scripts
      env:
        DBNAME: ${{ secrets.DBNAME }}
        DBUSER: ${{ secrets.DBUSER }}
        DBPASSWORD: ${{ secrets.DBPASSWORD }}
        DBHOST: ${{ secrets.DBHOST }}
        DBPORT: ${{ secrets.DBPORT }}
      run: |
        cd scrapers
        for script in get-*-products.py; do
          echo "Running $script"
          python "$script"
        done
